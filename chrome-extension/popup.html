    h1 {

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    
    button:hover {
      transform: translateY(-1px);

    }
    
    button:active {
      transform: translateY(0);
    }
    
    .records-container {
      background: white;

      padding: 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-height: 400px;
      overflow-y: auto;
    }
    
    .record-item {
      padding: 12px 0;
      border-bottom: 1px solid #e5e7eb;
      font-size: 14px;
      line-height: 1.6;
    }
    
    .record-item:last-child {
      border-bottom: none;
    }
    
    .record-date {
      font-weight: 600;
      color: #667eea;
      margin-right: 8px;
    }
    
    .record-event {
      color: #333;
    }
    
    .record-store {
      color: #10b981;
      margin-left: 8px;
      font-weight: 500;
    }
    
    .record-score {
      color: #666;
      margin-left: 8px;
    }
    
    .empty-message {
      text-align: center;
      color: #999;
      padding: 40px 20px;
      font-style: italic;
    }
    
    .error-message {
      background: #fee;
      color: #c33;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
    }
    
    .loading {
      text-align: center;
      padding: 40px 20px;
      color: #666;
    }
    
    .copy-button {
      margin-top: 16px;
      background: #10b981;
      width: 100%;
    }
    
    .copy-button:hover {
